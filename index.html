<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Cookie Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Galactic Cookie Clicker</h1>
        <div id="cookie-container">
            <img id="cookie" src="cookie.png" alt="Cookie">
            <audio id="click-sound" src="click.mp3"></audio>
        </div>
        <p>Cookies: <span id="cookie-count">0</span></p>
        <button id="buy-upgrade">Buy Upgrade (Cost: 10)</button>
        <p>Upgrades: <span id="upgrade-count">0</span></p>
        <button id="buy-auto-clicker">Buy Auto-Clicker (Cost: 100)</button>
        <p>Auto-Clickers: <span id="auto-clicker-count">0</span></p>
        <button id="buy-auto-clicker-upgrade">Upgrade Auto-Clicker (Cost: 200)</button>
        <p>Auto-Clicker Upgrades: <span id="auto-clicker-upgrade-count">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
